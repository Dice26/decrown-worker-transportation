# DeCrown Worker Transport Configuration

[server]
port = 3000
environment = "development"
apiVersion = "v1"

[database]
host = "localhost"
port = 5432
database = "decrown_transport"
username = "postgres"
password = "password"

[database.pool]
min = 2
max = 10

[redis]
host = "localhost"
port = 6379
db = 0

[jwt]
expiresIn = "15m"
refreshExpiresIn = "7d"

[rateLimit]
windowMs = 900000  # 15 minutes
maxRequests = 100

[cors]
allowedOrigins = ["http://localhost:3000", "http://localhost:3001"]

[logging]
level = "info"
file = "logs/app.log"