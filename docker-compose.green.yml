version: '3.8'

services:
  # Green environment application
  green:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres-green
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-decrown_transport}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis-green
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ENVIRONMENT=green
    depends_on:
      postgres-green:
        condition: service_healthy
      redis-green:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - green-network
    volumes:
      - green-logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Green environment PostgreSQL
  postgres-green:
    image: timescale/timescaledb-ha:pg15-latest
    environment:
      - POSTGRES_DB=${DB_NAME:-decrown_transport}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - postgres-green-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    networks:
      - green-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-decrown_transport}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Green environment Redis
  redis-green:
    image: redis:7-alpine
    volumes:
      - redis-green-data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - green-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

volumes:
  postgres-green-data:
  redis-green-data:
  green-logs:

networks:
  green-network:
    driver: bridge